<!DOCTYPE html>
<html>
<head>
  <title>Anime Everyday</title>
  <link rel="icon" type="image/x-icon" href="Anime_Everyday.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    p.exserif { font-family: "Times New Roman", Times, serif; }
    p.exsansserif { font-family: Arial, Helvetica, sans-serif; }

    .nav_ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav_li {
      display: inline-block;
      margin-right: 10px;
    }
    .nav_a {
      color: white;
      text-decoration: none;
    }
    .nav_a:hover {
      color: #ccc;
    }
    .main {
      padding: 20px;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .parallax {
      background-image: url('https://wallpaperaccess.com/full/9336992.gif');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: rgb(255, 255, 255);
      font-size: 3rem;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
  
    h1 {
      color: rgb(255, 255, 255);
      font-family: 'CustomFont', sans-serif;
    }
    .bg-text {
        background: linear-gradient(to right, orange, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .footer {
      position: relative;
      width: 100%;
      background: #ff7c35;
      min-height: 100px;
      padding: 20px 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .social-icon,
    .menu {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .social-iconitem,
    .menuitem {
      list-style: none;
    }
    .social-iconlink {
      font-size: 2rem;
      color: #fff;
      margin: 0 10px;
      display: inline-block;
      transition: 0.5s;
    }
    .social-iconlink:hover {
      transform: translateY(-10px);
    }
    .menulink {
      font-size: 1.2rem;
      color: #fff;
      margin: 0 10px;
      display: inline-block;
      transition: 0.5s;
      text-decoration: none;
      opacity: 0.75;
      font-weight: 300;
    }
    .menulink:hover {
      opacity: 1;
    }
    .waves {
      position: relative;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url("https://i.ibb.co/wQZVxxk/wave.png");
      background-size: 1000px 100px;
    }
    #wave1 {
      z-index: 1000;
      opacity: 1;
      bottom: 0;
      animation: animateWaves 4s linear infinite;
    }
    #wave2 {
      z-index: 999;
      opacity: 0.5;
      bottom: 10px;
      animation: animate 4s linear infinite !important;
    }
    #wave3 {
      z-index: 1000;
      opacity: 0.2;
      bottom: 15px;
      animation: animateWaves 3s linear infinite;
    }
    #wave4 {
      z-index: 999;
      opacity: 0.7;
      bottom: 20px;
      animation: animate 3s linear infinite;
    }
    @keyframes animateWaves {
      0% {
        background-position-x: 1000px;
      }
      100% {
        background-position-x: 0px;
      }
    }
    @keyframes animate {
      0% {
        background-position-x: -1000px;
      }
      100% {
        background-position-x: 0px;
      }
    }
  </style>
</head>
<body>
<header class="header">

        <li class="nav_li"><a href="about.html" class="nav_a">О нас</a></li>
        <li class="nav_li"><a href="services.html" class="nav_a">Услуги</a></li>
        <li class="nav_li"><a href="contact.html" class="nav_a">Контакты</a></li>
    </ul>
  </nav>
</header>
  <div class="parallax">
    <div class="content">
      <h1>Добро пожаловать на сайт Anime Everyday!</h1>
      <p class="bg-text exsansserif">Здесь вы найдете много занимательных аниме.</p>
    </div>
  </div>
<main align="center" class="main">
  <h2>Аниме сайт</h2>
  <p>Добро пожаловать на наш сайт, посвященный аниме!</p>
 </main>
 <footer class="footer">
  <div class="waves">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
    <div class="wave" id="wave4"></div>

  <ul class="social-icon">
    <li class="social-iconitem"><a class="social-iconlink" href="#">
        <ion-icon name="logo-facebook"></ion-icon>
      </a></li>
    <li class="social-iconitem"><a class="social-iconlink" href="#">
        <ion-icon name="logo-twitter"></ion-icon>

    <li class="social-iconitem"><a class="social-iconlink" href="#">

    <li class="social-iconitem"><a class="social-iconlink" href="#">

      </a></li>
  </ul>
  <ul class="menu">
    <li class="menuitem"><a class="menulink" href="#">Home</a></li>
    <li class="menuitem"><a class="menulink" href="#">About</a></li>
    <li class="menuitem"><a class="menulink" href="#">Services</a></li>

  </ul>
  <p>&copy;2023 Anime Everyday | All Rights Reserved</p>
</footer>
</body>
</html>
